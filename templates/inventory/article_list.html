{% extends 'base.html' %}
{% block content %}
<h1>Articles</h1>
<p><a href="/articles/nouveau/" class="btn">Nouvel article</a></p>
<table class="table">
	<tr><th>Modèle</th><th>SN</th><th>Qté</th><th>Emplacement</th><th>Prix désiré</th></tr>
	{% for a in articles %}
	<tr>
		<td>{{ a.modele }}</td>
		<td>{{ a.numero_serie }}</td>
		<td>{{ a.quantite }}</td>
		<td>{{ a.emplacement }}</td>
		<td>{{ a.prix_desire }} FCFA</td>
	</tr>
	{% empty %}
	<tr><td colspan="5">Aucun article.</td></tr>
	{% endfor %}
</table>
{% endblock %}
